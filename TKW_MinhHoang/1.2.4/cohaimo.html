    <h1 style="text-align: center;">CÔ HÁI MƠ</h1>
    <p><i>Thơ thẩn đường chiều một khách thơ,</i></p>
    <p><i>Say nhìn xa rặng núi xanh lơ,</i></p>
    <p>Khi trời lặng lẽ và trong trẻo,</p>
    <p>Thấp thoáng rừng mơ, <b>Cô hái mơ.</b></p>
